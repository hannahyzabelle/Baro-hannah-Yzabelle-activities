<!DOCTYPE html>
<html>
<head>
<title>Login</title>

<style>
    body {
        background: linear-gradient(to bottom right, #b86d18, #ff0000); /* ORANGE â†’ RED */
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: flex-start;   /* left side */
        align-items: center;           /* vertical center */
        font-family: Arial;
        padding-left: 80px;            /* space from left */
    }

    .container {
        text-align: left;
    }

    input {
        width: 250px;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 30px;
    }

    button {
        padding: 10px 40px;
        background: #ff5500; /* orange/red button */
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
    }

    button:hover {
        background: #cc2200; /* darker red on hover */
    }
</style>

</head>
<body>

<div class="container">
    <p>HELLO WORLD</p>

    <input type="text" placeholder="Username"><br>

    <input type="password" placeholder="Password"><br>

    <button>Login</button>
</div>

</body>
</html>
